    <script>
        // Configuraci√≥n del vendedor YR

        // M√∫ltiples URLs para intentar conexi√≥n
        const URLS_CONEXION = {
            csv_original: 'https://docs.google.com/spreadsheets/d/115hygvTHMNtF0KuQ3AcUgbhjA-WO1Nga3Kjra4wBZX0/export?format=csv&gid=0',
            csv_alternativo: 'https://docs.google.com/spreadsheets/d/115hygvTHMNtF0KuQ3AcUgbhjA-WO1Nga3Kjra4wBZX0/gviz/tq?tqx=out:csv&sheet=Registros',
            json_api: 'https://docs.google.com/spreadsheets/d/115hygvTHMNtF0KuQ3AcUgbhjA-WO1Nga3Kjra4wBZX0/gviz/tq?tqx=out:json&sheet=Registros'
        };

        // Variables globales
        let datosCompletos = [];
        let encabezados = [];
        let ultimaActualizacion = null;
        let intervalRefresh = null;
        let datosOriginales = '';

        // Cargar datos al inicio
        window.addEventListener('load', function() {
            cargarDatos();
            // Auto-refrescar cada 2 minutos por defecto
            document.getElementById('autoRefresh').checked = true;
            toggleAutoRefresh();

        // Permitir buscar con Enter

        // FUNCI√ìN PRINCIPAL MEJORADA
        async function cargarDatos(mostrarNotif = true) {
            try {
                if (mostrarNotif) mostrarCargando();
                
                actualizarEstadoConexion('üîÑ Conectando...', 'info');
                console.log('üìä Conectando con Google Sheets...');
                
                // Intentar m√∫ltiples m√©todos en orden
                await intentarTodosLosM√©todos(mostrarNotif);
                
            } catch (error) {
                console.error('‚ùå Todos los m√©todos fallaron:', error);
                actualizarEstadoConexion('‚ùå Sin conexi√≥n', 'error');
                
                if (mostrarNotif) {
                    mostrarError('No se pudieron cargar los datos. Usando datos de ejemplo.');
                    await simularCargaDatos();
                }
            }
        }

        // INTENTAR TODOS LOS M√âTODOS DISPONIBLES
        async function intentarTodosLosM√©todos(mostrarNotif = true) {
            const m√©todos = [
                { nombre: 'JSONP directo', funci√≥n: () => cargarConJSONP() },
                { nombre: 'Proxy AllOrigins', funci√≥n: () => cargarConProxy('https://api.allorigins.win/raw?url=', URLS_CONEXION.csv_original, mostrarNotif) },
                { nombre: 'Proxy CORS Anywhere', funci√≥n: () => cargarConProxy('https://cors-anywhere.herokuapp.com/', URLS_CONEXION.csv_original, mostrarNotif) },
                { nombre: 'CSV alternativo directo', funci√≥n: () => cargarDatosDirecto(URLS_CONEXION.csv_alternativo, mostrarNotif) },
                { nombre: 'CSV original directo', funci√≥n: () => cargarDatosDirecto(URLS_CONEXION.csv_original, mostrarNotif) }
            ];
            
            for (const m√©todo of m√©todos) {
                try {
                    console.log(`üîÑ Intentando: ${m√©todo.nombre}`);
                    await m√©todo.funci√≥n();
                    console.log(`‚úÖ √âxito con: ${m√©todo.nombre}`);
                    return; // Salir al primer √©xito
                } catch (error) {
                    console.log(`‚ùå ${m√©todo.nombre} fall√≥:`, error.message);
                    continue;
                }
            }
            
            throw new Error('Ning√∫n m√©todo de conexi√≥n funcion√≥');
        }

        // M√âTODO 1: JSONP (M√ÅS COMPATIBLE)
        async function cargarConJSONP() {
            return new Promise((resolve, reject) => {
                const callbackName = 'gsc_' + Date.now();
                
                window[callbackName] = function(response) {
                    try {
                        // Limpiar
                        if (script && script.parentNode) {
                            script.parentNode.removeChild(script);
                        }
                        delete window[callbackName];
                        
                        if (response && response.table && response.table.rows) {
                            // Extraer encabezados
                            const cols = response.table.cols || [];
                            encabezados = cols.map(col => col.label || col.id || '');
                            
                            // Extraer datos
                            datosCompletos = response.table.rows.map(row => {
                                return row.c ? row.c.map(cell => {
                                    if (!cell) return '';
                                    return cell.f || cell.v || ''; // f = formatted value, v = raw value
                                }) : [];
                            });
                            
                            console.log(`‚úÖ JSONP: ${encabezados.length} columnas, ${datosCompletos.length} filas`);
                            
                            finalizarCargaDatos('JSONP', true);
                            resolve(true);
                        } else {
                            reject(new Error('Respuesta JSONP inv√°lida'));
                        }
                    } catch (error) {
                        reject(error);
                    }
                };
                
                const script = document.createElement('script');
                script.src = URLS_CONEXION.json_api + '&tqx=out:json;responseHandler:' + callbackName;
                script.onerror = () => reject(new Error('Error cargando script JSONP'));
                
                document.head.appendChild(script);
                
                // Timeout
                setTimeout(() => {
                    if (window[callbackName]) {
                        if (script && script.parentNode) {
                            script.parentNode.removeChild(script);
                        }
                        delete window[callbackName];
                        reject(new Error('Timeout JSONP (10s)'));
                    }
                }, 10000);
            });
        }

        // M√âTODO 2: CON PROXY
        async function cargarConProxy(proxyUrl, targetUrl, mostrarNotif = true) {
            const url = proxyUrl + encodeURIComponent(targetUrl);
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`Error proxy: ${response.status}`);
            }
            
            const csvText = await response.text();
            procesarCSV(csvText, `proxy: ${proxyUrl}`, mostrarNotif);
        }

        // M√âTODO 3: DIRECTO
        async function cargarDatosDirecto(url, mostrarNotif = true) {
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            const csvText = await response.text();
            procesarCSV(csvText, 'directo', mostrarNotif);
        }

        // PROCESAR CSV
        function procesarCSV(csvText, metodo, mostrarNotif = true) {
            console.log(`‚úÖ CSV obtenido via: ${metodo}`);
            console.log(`üìÑ Tama√±o: ${csvText.length} caracteres`);
            
            const hayNuevosDatos = csvText !== datosOriginales;
            datosOriginales = csvText;
            
            const datos = parseCSVAvanzado(csvText);
            
            if (datos.length > 0) {
                encabezados = datos[0];
                datosCompletos = datos.slice(1);
                
                finalizarCargaDatos(metodo, mostrarNotif, hayNuevosDatos);
            } else {
                throw new Error('No se pudieron procesar los datos CSV');
            }
        }

        // FINALIZAR CARGA DE DATOS
        function finalizarCargaDatos(metodo, mostrarNotif = true, hayNuevosDatos = false) {
            console.log(`üìã Encabezados: ${encabezados.length} columnas`);
            console.log(`üìä Registros: ${datosCompletos.length} filas`);
            
            // Contar registros del vendedor
            const misRegistros = datosCompletos.filter(row => {
                const vendedorNV = row[3] ? row[3].toString().toUpperCase() : '';
                const vendedorProceso = row[12] ? row[12].toString().toUpperCase() : '';
                return vendedorNV === VENDEDOR || vendedorProceso === VENDEDOR;
            });
            
            console.log(`üë§ Registros para ${VENDEDOR}: ${misRegistros.length}`);
            
            // Actualizar estado
            ultimaActualizacion = new Date();
            actualizarUltimaActualizacion();
            actualizarEstadoConexion(`‚úÖ Conectado (${metodo})`, 'success');
            
            if (mostrarNotif) {
                const mensaje = hayNuevosDatos ? 
                    `üÜï ${datosCompletos.length} registros actualizados (${misRegistros.length} para ${VENDEDOR})` :
                    `‚úÖ ${datosCompletos.length} registros cargados (${misRegistros.length} para ${VENDEDOR})`;
                
                mostrarNotificacion(mensaje);
                ocultarCargando();
            } else if (hayNuevosDatos) {
                mostrarNotificacionSilenciosa(`üîÑ Datos actualizados autom√°ticamente`);
            }
        }

        // Parser CSV avanzado
        function parseCSVAvanzado(csv) {
            const result = [];
            let current = '';
            let inQuotes = false;
            let row = [];
            
            for (let i = 0; i < csv.length; i++) {
                const char = csv[i];
                const nextChar = csv[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        // Comillas escapadas ""
                        current += '"';
                        i++; // Saltar la siguiente comilla
                    } else {
                        // Cambiar estado de comillas
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    // Nueva columna
                    row.push(current.trim());
                    current = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    // Nueva fila
                    if (char === '\r' && nextChar === '\n') {
                        i++; // Saltar \r\n
                    }
                    
                    row.push(current.trim());
                    
                    // Solo agregar filas que no est√©n completamente vac√≠as
                    if (row.some(cell => cell !== '')) {
                        result.push(row);
                    }
                    
                    row = [];
                    current = '';
                } else {
                    current += char;
                }
            }
            
            // Agregar √∫ltima fila si existe contenido
            if (current !== '' || row.length > 0) {
                row.push(current.trim());
                if (row.some(cell => cell !== '')) {
                    result.push(row);
                }
            }
            
            return result;
        }

        // Funci√≥n de respaldo con datos de ejemplo

        function buscarNotaVenta() {
            const numeroNV = document.getElementById('numeroNV').value.trim();
            
            if (!numeroNV) {
                mostrarError('Por favor, ingresa un n√∫mero de Nota de Venta.');
                return;
            }

            const resultado = buscarNVenDatos(numeroNV);
            
            if (resultado.encontrada) {
                // Verificar si pertenece al vendedor YR
                const vendedorNV = resultado.data[3] ? resultado.data[3].toString().toUpperCase() : '';
                const vendedorProceso = resultado.data[12] ? resultado.data[12].toString().toUpperCase() : '';
                
                if (vendedorNV === VENDEDOR || vendedorProceso === VENDEDOR) {
                    mostrarResultado(resultado);
                } else {
                    mostrarError(`La Nota de Venta ${numeroNV} no pertenece al vendedor ${VENDEDOR}.`);

            } else {
                mostrarError(`No se encontr√≥ la Nota de Venta con el n√∫mero: ${numeroNV}`);
            }
        }

        function buscarNVenDatos(numeroNV) {
            for (let i = 0; i < datosCompletos.length; i++) {
                if (datosCompletos[i][1] && datosCompletos[i][1].toString() === numeroNV) {
                    return {
                        encontrada: true,
                        data: datosCompletos[i],
                        fila: i + 1
                    };
                }
            }
            return { encontrada: false };
        }

            if (misNV.length > 0) {

        function buscarPendientes() {

                const vendedorNV = row[3] ? row[3].toString().toUpperCase() : '';

                const despachoDefinido = row[36] && row[36].toString().trim() !== '';
                
                return (vendedorNV === VENDEDOR || vendedorProceso === VENDEDOR) && !despachoDefinido;

        function buscarCompletadas() {
            const misNV = datosCompletos.filter(row => {
                const vendedorNV = row[3] ? row[3].toString().toUpperCase() : '';
                const vendedorProceso = row[12] ? row[12].toString().toUpperCase() : '';
                 // ARREGLO: Chequear si el despacho est√° definido (columna 36).
                const despachoDefinido = row[36] && row[36].toString().trim() !== '';
                
                return (vendedorNV === VENDEDOR || vendedorProceso === VENDEDOR) && despachoDefinido;

                }, 120000);
                iniciarContadorProximaActualizacion();
                console.log('‚úÖ Auto-refresh activado (cada 2 minutos)');
            } else {
                actualizarProximaActualizacion('Auto-refresh desactivado');
                console.log('‚ùå Auto-refresh desactivado');

        }

        function iniciarContadorProximaActualizacion() {
            let segundosRestantes = 120;
            const actualizarContador = () => {
                if (segundosRestantes > 0) {
                    const minutos = Math.floor(segundosRestantes / 60);
                    const segundos = segundosRestantes % 60;
                    actualizarProximaActualizacion(`Pr√≥xima actualizaci√≥n en: ${minutos}:${segundos.toString().padStart(2, '0')}`);
                    segundosRestantes--;
                } else {
                    segundosRestantes = 120;
                }
            };
            actualizarContador();
            const contadorInterval = setInterval(() => {
                if (!document.getElementById('autoRefresh').checked) {
                    clearInterval(contadorInterval);
                    return;
                }
                actualizarContador();
            }, 1000);
        }

        function actualizarProximaActualizacion(texto) {

        function copiarAlPortapapeles(texto) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(texto).then(() => {
                    mostrarNotificacion('‚úÖ Informe copiado al portapapeles');
                }).catch(() => {
                    mostrarTextoParaCopiar(texto);
                });
            } else {
                mostrarTextoParaCopiar(texto);
            }
        }

        function mostrarTextoParaCopiar(texto) {
            const modal = document.createElement('div');
            modal.style.cssText = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000;`;
            const contenido = document.createElement('div');
            contenido.style.cssText = `background: white; padding: 30px; border-radius: 15px; max-width: 90%; max-height: 90%; overflow: auto;`;
            contenido.innerHTML = `<h3>üìã Copia este texto</h3><textarea style="width: 100%; height: 300px; margin: 15px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-family: monospace;" readonly>${texto}</textarea><div style="text-align: center;"><button class="btn btn-primary" onclick="this.parentElement.parentElement.parentElement.remove()">‚úÖ Cerrar</button></div>`;
            modal.appendChild(contenido);
            document.body.appendChild(modal);
            const textarea = contenido.querySelector('textarea');
            textarea.select();
            textarea.setSelectionRange(0, 99999);
        }

        function mostrarNotificacion(mensaje) {
            const notificacion = document.createElement('div');
            notificacion.style.cssText = `position: fixed; top: 20px; right: 20px; background: #2dd4bf; color: white; padding: 15px 25px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); z-index: 1001; font-weight: bold; animation: slideIn 0.3s ease;`;
            notificacion.textContent = mensaje;
            document.body.appendChild(notificacion);
            setTimeout(() => {

                    if (document.body.contains(notificacion)) {

                    }
                }, 300);
            }, 3000);
        }
