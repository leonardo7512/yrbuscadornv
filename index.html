<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Buscador NV - Vendedor YR (Optimizado)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2dd4bf 0%, #06b6d4 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .vendor-badge {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .content {
            padding: 40px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .input-group {
            flex: 1;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2dd4bf;
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.1);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2dd4bf 0%, #06b6d4 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border-left: 5px solid #2dd4bf;
        }

        .result-container.error {
            background: #fff5f5;
            border-left-color: #ff6b6b;
        }

        .result-container.success {
            background: #f0fff4;
            border-left-color: #10b981;
        }

        .phase {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #e1e1e1;
        }

        .phase.completed {
            border-left-color: #10b981;
        }

        .phase.pending {
            border-left-color: #fbbf24;
        }

        .phase-header {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
        }

        .info-label {
            font-weight: bold;
            color: #495057;
            font-size: 0.9em;
        }

        .info-value {
            color: #212529;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2dd4bf;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .export-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .foto-gallery {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .foto-item {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            background: #e0f2fe;
            border-radius: 6px;
            border: 1px solid #0891b2;
        }

        .foto-item a {
            color: #0891b2;
            text-decoration: none;
            font-weight: bold;
        }

        .foto-item a:hover {
            text-decoration: underline;
        }

        .status-connection {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .status-success { background: #d1fae5; color: #065f46; }
        .status-warning { background: #fef3c7; color: #92400e; }
        .status-error { background: #fee2e2; color: #991b1b; }
        .status-info { background: #dbeafe; color: #1e40af; }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .search-box {
                flex-direction: column;
            }

            .export-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Buscador de Notas de Venta</h1>
            <div class="vendor-badge">üë§ Vendedor: YR</div>
            <div style="margin-top: 10px;">
                <small id="ultimaActualizacion" style="opacity: 0.8;">Inicializando...</small>
            </div>
        </div>

        <div class="content">
            <!-- Estado de conexi√≥n mejorado -->
            <div id="estadoConexionContainer" class="status-connection status-info">
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                    <div>
                        <span id="estadoConexion">üîÑ Conectando...</span>
                        <div style="font-size: 0.9em; margin-top: 3px;">
                            <span id="metodoConexion"></span>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <button class="btn btn-secondary" onclick="actualizarAhora()" id="btnActualizar" style="padding: 8px 16px; font-size: 14px;">
                            <span>üîÑ</span> Actualizar
                        </button>
                    </div>
                </div>
                <div id="proximaActualizacion" style="font-size: 0.8em; margin-top: 8px;"></div>
            </div>

            <div class="search-section">
                <h2>üîé Buscar Nota de Venta</h2>
                <div class="search-box">
                    <div class="input-group">
                        <input type="text" id="numeroNV" placeholder="Ingresa el n√∫mero de la Nota de Venta" />
                    </div>
                    <button class="btn btn-primary" onclick="buscarNotaVenta()">
                        <span>üîç</span> Buscar
                    </button>
                </div>

                <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
                    <button class="btn btn-secondary" onclick="buscarTodasMisNV()">
                        <span>üìã</span> Todas mis NV
                    </button>
                    <button class="btn btn-secondary" onclick="buscarPendientes()">
                        <span>‚è≥</span> Por Definir
                    </button>
                    <button class="btn btn-secondary" onclick="buscarCompletadas()">
                        <span>‚úÖ</span> Despacho Definido
                    </button>
                </div>

                <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center; padding: 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 20px;">
                    <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                        <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()" checked style="margin: 0;">
                        <span>üîÅ Auto-actualizar cada 90 segundos</span>
                    </label>
                    
                    <div style="margin-left: auto; text-align: right; font-size: 0.9em;">
                        <div id="tiempoTranscurrido" style="color: #666;"></div>
                    </div>
                </div>
            </div>

            <div id="resultados"></div>
        </div>
    </div>

    <script>
        // Configuraci√≥n del vendedor YR
        const VENDEDOR = 'YR';
        
        // URLs de conexi√≥n optimizadas (ordenadas por velocidad)
        const URLS_CONEXION = {
            json_directo: 'https://docs.google.com/spreadsheets/d/115hygvTHMNtF0KuQ3AcUgbhjA-WO1Nga3Kjra4wBZX0/gviz/tq?tqx=out:json&sheet=Registros&headers=1',
            csv_directo: 'https://docs.google.com/spreadsheets/d/115hygvTHMNtF0KuQ3AcUgbhjA-WO1Nga3Kjra4wBZX0/export?format=csv&gid=0',
            proxy_allorigins: 'https://api.allorigins.win/raw?url=',
            proxy_cors: 'https://cors-anywhere.herokuapp.com/'
        };

        // Variables globales
        let datosCompletos = [];
        let encabezados = [];
        let ultimaActualizacion = null;
        let intervalRefresh = null;
        let datosOriginales = '';
        let metodoConexionActual = '';
        let timeoutConexion = 8000; // 8 segundos timeout
        let inicioConexion = null;

        // Cargar datos al inicio
        window.addEventListener('load', function() {
            inicializarSistema();
        });

        // Permitir buscar con Enter
        document.getElementById('numeroNV').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarNotaVenta();
            }
        });

        async function inicializarSistema() {
            actualizarEstadoConexion('üöÄ Iniciando sistema...', 'info');
            
            // Activar auto-refresh por defecto
            document.getElementById('autoRefresh').checked = true;
            
            // Cargar datos inicial
            await cargarDatosOptimizado(true);
            
            // Iniciar auto-refresh
            toggleAutoRefresh();
            
            // Iniciar contador de tiempo
            iniciarContadorTiempo();
        }

        // SISTEMA DE CARGA OPTIMIZADO - CONEXIONES EN PARALELO
        async function cargarDatosOptimizado(mostrarNotif = true) {
            try {
                inicioConexion = Date.now();
                if (mostrarNotif) mostrarCargando();
                
                actualizarEstadoConexion('‚ö° Conectando en paralelo...', 'info');
                console.log('üìä Iniciando conexi√≥n optimizada...');
                
                // Intentar m√∫ltiples m√©todos EN PARALELO
                const promesasConexion = [
                    intentarJSONPRapido(),
                    intentarCSVDirecto(),
                    intentarConProxy()
                ];
                
                // Usar Promise.race para obtener el primer resultado exitoso
                const resultado = await Promise.race(promesasConexion);
                
                if (resultado.exito) {
                    finalizarCargaDatos(resultado.metodo, mostrarNotif, resultado.hayNuevosDatos);
                } else {
                    throw new Error('Todos los m√©todos fallaron');
                }
                
            } catch (error) {
                console.error('‚ùå Error en carga optimizada:', error);
                actualizarEstadoConexion('‚ùå Sin conexi√≥n', 'error');
                
                if (mostrarNotif) {
                    mostrarError('No se pudieron cargar los datos. Usando datos de ejemplo.');
                    await simularCargaDatos();
                }
            }
        }

        // M√âTODO 1: JSONP OPTIMIZADO
        async function intentarJSONPRapido() {
            return new Promise((resolve, reject) => {
                const timeoutId = setTimeout(() => {
                    cleanup();
                    reject(new Error('Timeout JSONP'));
                }, timeoutConexion);
                
                const callbackName = 'gsc_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
                let script;
                
                const cleanup = () => {
                    clearTimeout(timeoutId);
                    if (script && script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    if (window[callbackName]) {
                        delete window[callbackName];
                    }
                };
                
                window[callbackName] = function(response) {
                    try {
                        cleanup();
                        
                        if (response && response.table && response.table.rows) {
                            const cols = response.table.cols || [];
                            encabezados = cols.map(col => col.label || col.id || '');
                            
                            datosCompletos = response.table.rows.map(row => {
                                return row.c ? row.c.map(cell => {
                                    if (!cell) return '';
                                    return cell.f || cell.v || '';
                                }) : [];
                            });
                            
                            const tiempoConexion = Date.now() - inicioConexion;
                            console.log(`‚úÖ JSONP exitoso en ${tiempoConexion}ms`);
                            
                            resolve({
                                exito: true,
                                metodo: `JSONP directo (${tiempoConexion}ms)`,
                                hayNuevosDatos: true
                            });
                        } else {
                            reject(new Error('Respuesta JSONP inv√°lida'));
                        }
                    } catch (error) {
                        cleanup();
                        reject(error);
                    }
                };
                
                script = document.createElement('script');
                script.src = URLS_CONEXION.json_directo + '&tqx=out:json;responseHandler:' + callbackName;
                script.onerror = () => {
                    cleanup();
                    reject(new Error('Error script JSONP'));
                };
                
                document.head.appendChild(script);
            });
        }

        // M√âTODO 2: CSV DIRECTO OPTIMIZADO
        async function intentarCSVDirecto() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeoutConexion);
                
                const response = await fetch(URLS_CONEXION.csv_directo, {
                    signal: controller.signal,
                    cache: 'no-cache'
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const csvText = await response.text();
                const hayNuevosDatos = csvText !== datosOriginales;
                datosOriginales = csvText;
                
                procesarCSVOptimizado(csvText);
                
                const tiempoConexion = Date.now() - inicioConexion;
                console.log(`‚úÖ CSV directo exitoso en ${tiempoConexion}ms`);
                
                return {
                    exito: true,
                    metodo: `CSV directo (${tiempoConexion}ms)`,
                    hayNuevosDatos
                };
                
            } catch (error) {
                console.log('‚ùå CSV directo fall√≥:', error.message);
                throw error;
            }
        }

        // M√âTODO 3: CON PROXY (RESPALDO)
        async function intentarConProxy() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeoutConexion);
                
                const url = URLS_CONEXION.proxy_allorigins + encodeURIComponent(URLS_CONEXION.csv_directo);
                const response = await fetch(url, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`Proxy error: ${response.status}`);
                }
                
                const csvText = await response.text();
                const hayNuevosDatos = csvText !== datosOriginales;
                datosOriginales = csvText;
                
                procesarCSVOptimizado(csvText);
                
                const tiempoConexion = Date.now() - inicioConexion;
                console.log(`‚úÖ Proxy exitoso en ${tiempoConexion}ms`);
                
                return {
                    exito: true,
                    metodo: `Proxy (${tiempoConexion}ms)`,
                    hayNuevosDatos
                };
                
            } catch (error) {
                console.log('‚ùå Proxy fall√≥:', error.message);
                throw error;
            }
        }

        // PROCESADOR CSV OPTIMIZADO
        function procesarCSVOptimizado(csvText) {
            const lineas = csvText.split(/\r?\n/);
            const datos = [];
            
            for (let i = 0; i < lineas.length; i++) {
                const linea = lineas[i].trim();
                if (linea) {
                    datos.push(parseCSVLinea(linea));
                }
            }
            
            if (datos.length > 0) {
                encabezados = datos[0];
                datosCompletos = datos.slice(1);
            }
        }

        function parseCSVLinea(linea) {
            const resultado = [];
            let actual = '';
            let dentroComillas = false;
            
            for (let i = 0; i < linea.length; i++) {
                const char = linea[i];
                const siguiente = linea[i + 1];
                
                if (char === '"') {
                    if (dentroComillas && siguiente === '"') {
                        actual += '"';
                        i++;
                    } else {
                        dentroComillas = !dentroComillas;
                    }
                } else if (char === ',' && !dentroComillas) {
                    resultado.push(actual.trim());
                    actual = '';
                } else {
                    actual += char;
                }
            }
            
            resultado.push(actual.trim());
            return resultado;
        }

        // FINALIZAR CARGA OPTIMIZADA
        function finalizarCargaDatos(metodo, mostrarNotif = true, hayNuevosDatos = false) {
            const misRegistros = datosCompletos.filter(row => {
                const vendedorNV = row[3] ? row[3].toString().toUpperCase() : '';
                const vendedorProceso = row[12] ? row[12].toString().toUpperCase() : '';
                return vendedorNV === VENDEDOR || vendedorProceso === VENDEDOR;
            });
            
            ultimaActualizacion = new Date();
            metodoConexionActual = metodo;
            
            actualizarUltimaActualizacion();
            actualizarEstadoConexion(`‚úÖ Conectado`, 'success');
            actualizarMetodoConexion(metodo);
            
            console.log(`üìä ${datosCompletos.length} registros total, ${misRegistros.length} para ${VENDEDOR}`);
            
            if (mostrarNotif) {
                const mensaje = hayNuevosDatos ? 
                    `üÜï Datos actualizados: ${misRegistros.length} NV para ${VENDEDOR}` :
                    `‚úÖ ${misRegistros.length} NV cargadas para ${VENDEDOR}`;
                
                mostrarNotificacion(mensaje);
                ocultarCargando();
            } else if (hayNuevosDatos) {
                mostrarNotificacionSilenciosa(`üîÑ Datos actualizados autom√°ticamente`);
            }
        }

        // FUNCIONES DE B√öSQUEDA (MEJORADAS)
        function buscarNotaVenta() {
            const numeroNV = document.getElementById('numeroNV').value.trim();
            
            if (!numeroNV) {
                mostrarError('Por favor, ingresa un n√∫mero de Nota de Venta.');
                return;
            }

            const resultado = buscarNVenDatos(numeroNV);
            
            if (resultado.encontrada) {
                const vendedorNV = resultado.data[3] ? resultado.data[3].toString().toUpperCase() : '';
                const vendedorProceso = resultado.data[12] ? resultado.data[12].toString().toUpperCase() : '';
                
                if (vendedorNV === VENDEDOR || vendedorProceso === VENDEDOR) {
                    mostrarResultadoMejorado(resultado);
                } else {
                    mostrarError(`La Nota de Venta ${numeroNV} no pertenece al vendedor ${VENDEDOR}.`);
                }
            } else {
                mostrarError(`No se encontr√≥ la Nota de Venta con el n√∫mero: ${numeroNV}`);
            }
        }

        function buscarNVenDatos(numeroNV) {
            for (let i = 0; i < datosCompletos.length; i++) {
                if (datosCompletos[i][1] && datosCompletos[i][1].toString() === numeroNV) {
                    return {
                        encontrada: true,
                        data: datosCompletos[i],
                        fila: i + 1
                    };
                }
            }
            return { encontrada: false };
        }

        // MOSTRAR RESULTADO MEJORADO CON FECHAS Y FOTOS
        function mostrarResultadoMejorado(resultado) {
            const data = resultado.data;
            const numeroNV = data[1] || 'Sin n√∫mero';
            
            // Detectar fechas con formato mejorado
            const fechaCreacion = formatearFechaHora(data[0]);
            const fechaProceso = formatearFechaHora(data[14]);
            const fechaProgramada = formatearFechaHora(data[39]);
            const fechaEntrega = formatearFechaHora(data[33]);
            
            // L√≥gica de fases
            const tieneEjecutor = data[13] && data[13].toString().trim() !== '';
            const tieneArmado = data[34] && data[34].toString().trim() !== '';
            const despachoDefinido = data[36] && data[36].toString().trim() !== '';
            const entregaConfirmada = data[28] && data[28].toString().trim() !== '';
            
            // Detectar fotos
            const fotos = detectarFotos(data);

            let html = `
                <div class="result-container success">
                    <h3>‚úÖ Nota de Venta ${numeroNV} Encontrada</h3>
                    <div style="font-size: 0.9em; color: #666; margin-bottom: 20px;">
                        üìÖ Consultado: ${new Date().toLocaleString('es-CL')}
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">üë§ Cliente</div>
                            <div class="info-value">${data[35] || 'Sin cliente'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üí∞ Status</div>
                            <div class="info-value">${data[4] || 'Sin status'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üõçÔ∏è Vendedor</div>
                            <div class="info-value">${data[3] || 'Sin vendedor'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üìÖ Fecha Creaci√≥n</div>
                            <div class="info-value">${fechaCreacion}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üìù Descripci√≥n</div>
                            <div class="info-value">${data[15] || 'Sin descripci√≥n'}</div>
                        </div>
                    </div>

                    <h4 style="margin: 25px 0 15px 0;">üîÑ Estado del Proceso</h4>
                    
                    <div class="phase completed">
                        <div class="phase-header">
                            1Ô∏è‚É£ FASE CREACI√ìN
                            <span class="status-badge status-completed">‚úÖ COMPLETADA</span>
                        </div>
                         <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">üìÖ Fecha y Hora</div>

        // FUNCI√ìN PARA FORMATEAR FECHA Y HORA MEJORADA
        function formatearFechaHora(fechaStr) {
            if (!fechaStr || fechaStr.toString().trim() === '') {
                return 'No especificada';
            }
            
            const fecha = fechaStr.toString().trim();
            
            // Detectar si tiene hora (contiene :)
            if (fecha.includes(':')) {
                // Tiene hora completa
                try {
                    const fechaObj = new Date(fecha);
                    if (!isNaN(fechaObj.getTime())) {
                        return `üìÖ ${fechaObj.toLocaleDateString('es-CL')} ‚è∞ ${fechaObj.toLocaleTimeString('es-CL')}`;
                    }
                } catch (e) {
                    // Si falla el parsing, devolver tal como est√°
                }
                return `üìÖ ${fecha}`;
            } else {
                // Solo fecha
                return `üìÖ ${fecha}`;
            }
        }

        function copiarAlPortapapeles(texto) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(texto).then(() => {
                    mostrarNotificacion('‚úÖ Informe copiado al portapapeles');
                }).catch(() => {
                    mostrarTextoParaCopiar(texto);
                });
            } else {
                mostrarTextoParaCopiar(texto);
            }
        }

        function mostrarTextoParaCopiar(texto) {
            const modal = document.createElement('div');
            modal.style.cssText = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000;`;
            const contenido = document.createElement('div');
            contenido.style.cssText = `background: white; padding: 30px; border-radius: 15px; max-width: 90%; max-height: 90%; overflow: auto;`;
            contenido.innerHTML = `<h3>üìã Copia este texto</h3><textarea style="width: 100%; height: 300px; margin: 15px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-family: monospace;" readonly>${texto}</textarea><div style="text-align: center;"><button class="btn btn-primary" onclick="this.parentElement.parentElement.parentElement.remove()">‚úÖ Cerrar</button></div>`;
            modal.appendChild(contenido);
            document.body.appendChild(modal);
            const textarea = contenido.querySelector('textarea');
            textarea.select();
            textarea.setSelectionRange(0, 99999);
        }

        function mostrarNotificacion(mensaje) {
            const notificacion = document.createElement('div');
            notificacion.style.cssText = `position: fixed; top: 20px; right: 20px; background: #2dd4bf; color: white; padding: 15px 25px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); z-index: 1001; font-weight: bold; animation: slideIn 0.3s ease;`;
            notificacion.textContent = mensaje;
            document.body.appendChild(notificacion);
            setTimeout(() => {
                notificacion.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (document.body.contains(notificacion)) {
                        document.body.removeChild(notificacion);
                    }
                }, 300);
            }, 3000);
        }
